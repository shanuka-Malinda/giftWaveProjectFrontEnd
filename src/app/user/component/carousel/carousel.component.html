
<div class="carousel-container">
    <h1>Products</h1>
    <div class="carousel">
        <div class="carousel-item" *ngFor="let product of products">
            <img [src]="product.image" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
